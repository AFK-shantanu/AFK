<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: rgb(51, 51, 51);
}

.card {
    width: 90%;
    max-width: 470px;
    background: linear-gradient(135deg, #00feba, #5b548a);
    color: #fff;
    margin: 80px auto 0;
    border-radius: 20px;
    padding: 40px 35px;
    text-align: center;
    transition: all 0.3s ease;
}

.search {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.search input {
    border: 0;
    outline: 0;
    background: #ebfffc;
    color: #555;
    padding: 10px 25px;
    border-radius: 30px;
    flex: 1;
    margin-right: 20px;
    font-size: 18px;
}

.search > button {
    border-radius: 50%;
    padding: 10px;
    border: 0;
    outline: 0;
    width: 43px;
    height: 43px;
    cursor: pointer;
}

.image {
    margin: 30px;
    -webkit-user-drag: none; /* Prevent dragging */
}

.temp {
    font-size: 80px;
    font-weight: 500;
}

.city {
    font-size: 45px;
    font-weight: 300;
    margin-top: 10px;
}

.details {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0px 20px;
    margin-top: 50px;
}

.col {
    display: flex;
    align-items: center;
    text-align: left;
}

.col img {
    width: 40px;
    margin-right: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        padding: 20px;
        margin: 40px auto;
    }
    .card > button{
        margin-right: 5px;
    }
    .search-icon{
        width: 15px;
    }

    .temp {
        font-size: 60px;
    }

    .city {
        font-size: 35px;
    }

    .details {
        flex-direction: column;
        margin-top: 30px;
        gap: 20px;
    }

    .col {
        flex-direction: column;
        align-items: center;
    }

    .col img {
        margin-right: 0;
        margin-bottom: 10px;
    }
}

@media (max-width: 480px) {
    .search input {
        padding: 8px 15px;
        font-size: 16px;
    }
    

    .search > button {
        width: 35px;
        height: 35px;
    }

    .temp {
        font-size: 50px;
    }

    .city {
        font-size: 28px;
    }

    .details {
        padding: 0;
    }
}

    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City">
        <button><img src="search-interface-symbol.png" alt="" width="22" class = "search-icon"></button>
        </div>
        <div class="waether">
            <img src="cloudy.png" class="image" width="150">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="icons8-waves-50.png" alt="" width="40">
                    <div class="humidity">
                        <p>50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons8-wind-50.png" alt="" width="40">
                    <div class="wind">
                        <P>15 km/h</P>
                        <p>Wind Speed</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
